<button
  class="bg-blue-100 rounded-2xl dark:bg-neutral-800 flex flex-1 flex-col justify-start items-center min-h-28 min-w-28 p-4"
  (click)="openProject(project)"
>
  <h1
    class="w-full text-left pl-1 mb-2 border-l-4 border-neutral-100 dark:border-neutral-700"
  >
    {{ project.name }}
  </h1>
  <div
    class="bg-neutral-100 dark:bg-neutral-700 w-full h-full flex flex-col rounded-md p-2"
  >
    <h1 class="w-full text-left pb-2">Szerkeszt≈ëk</h1>
    <div class="flex flex-wrap gap-2 w-full h-full">
      <img
        *ngFor="let user of project.users"
        class="rounded-full w-5 aspect-square"
        src="https://picsum.photos/20/20"
        alt=""
      />
    </div>
  </div>
</button>
