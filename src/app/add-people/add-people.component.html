<div class="test text-white text-center pt-12">
    <p class="text-xl">Szerkesztők hozzáadása</p>
    <div class="pt-2 relative mx-auto text-blue-900 pb-2">
        <form [formGroup]="emailForm">
            <input class="shadow appearance-none border rounded-lg py-2 px-3 bg-gray-100 text-gray-700 leading-tight focus:outline-blue-400 focus:shadow-outline focus:bg-white"
                type="text" name="user_email" formControlName="user_email" placeholder="Felhasználók keresése"
            >
        </form>
    </div>
    <button class="transition ease-in-out bg-white hover:-translate-y-1 hover:scale-105 hover:bg-blue-100 text-blue-900 font-medium py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline mb-2" (click)="addUser()" type="button">
        Hozzáadás
    </button>
</div>
