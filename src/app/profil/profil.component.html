<div class="hatter h-full">
    <app-nav-after></app-nav-after>
      <div>
        <h2 class="text-3xl font-medium mb-8 text-white text-center mt-10">Profil Adatai</h2>
          <form class="w-full max-w-xl">
            <div class="">
              <div class="flex flex-col -mx-3 mb-6 items-center">
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-white text-xs font-medium mb-2" for="grid-first-name">
                    Keresztnév
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-100 text-gray-700 border rounded-lg py-3 px-4 mb-3 leading-tight focus:outline-blue-400 focus:shadow-outline focus:bg-white"
                    id="grid-first-name" type="text" placeholder="Keresztnév" name="first_name" [(ngModel)]="firstName">
                </div>
                <div class="w-full md:w-1/2 px-3 mb-3">
                  <label class="block uppercase tracking-wide text-white text-xs font-medium mb-2" for="grid-last-name">
                    Vezetéknév
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-100 text-gray-700 border border-gray-200 rounded-lg py-3 px-4 leading-tight focus:outline-blue-400 focus:shadow-outline focus:bg-white"
                    id="grid-last-name" type="text" placeholder="Vezetéknév" name="last_name" [(ngModel)]="lastName">
                </div>
                <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                  <label class="block uppercase tracking-wide text-white text-xs font-medium mb-2" for="grid-password">
                    Jelszó
                    <div class="info-icon">
                      <img src="../../assets/info.png" alt="info" class="info">
                      <span class="info-text">
                        <p class="normal-case text-sm">Az adatok módosításához meg kell adnia a jelszavát!</p>
                      </span>
                    </div>
                  </label>
                  <input
                    class="appearance-none block w-full bg-gray-100 text-gray-700 border rounded-lg py-3 px-4 mb-3 leading-tight focus:outline-blue-400 focus:shadow-outline focus:bg-white"
                    id="grid-password" type="password" placeholder="********" name="password" [(ngModel)]="password">
                </div>
              </div>
            </div>
            <div class="w-full flex justify-center mb-6">
              <button (click)="saveUserData()"
                class="transition ease-in-out bg-white hover:-translate-y-1 hover:scale-105 hover:bg-blue-100 text-blue-900 font-medium py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline"
                type="submit">
                Módosítás
              </button>
            </div>
          </form>
          <div class="w-full flex justify-center">
            <button
              class="transition ease-in-out bg-red-600 hover:-translate-y-1 hover:scale-105 hover:bg-red-100 text-white text-lg hover:text-red-900 font-medium py-2 px-4 rounded-lg focus:outline-none focus:shadow-outline"
              type="submit">
              Fiók törlése
            </button>
          </div>
      </div>
      <div class="flex justify-center text-white font-medium bg-black p-2 foot w-full">
        <p>© CollaboraCode 2023</p>
      </div> 
</div>
