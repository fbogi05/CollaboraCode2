<div class="hatter h-full">
    <nav class="p-6 shadow-2xl w-full">
      <ul class="flex">
        <li>
          <a routerLink="/">
            <img src="../../assets/Logo-Dark.svg" alt="CollaboraCode Logo" [width]="70">
          </a>
        </li>
        <li class="logo">
          <img class="ml-4" src="../../assets/LogoType-Dark.svg" alt="CollaboraCode" [width]="300">
        </li>
      </ul>
    </nav>
      <div class="mx-auto">
        <h2 class="text-3xl font-medium mb-8 text-white text-center mt-20">Belépés</h2>
        <form class="rounded px-8 pt-6 pb-2 mb-4" [formGroup]="loginForm">
          <div class="mb-4">
            <label class="block uppercase text-white text-sm font-medium mb-2" for="email">
              E-mail cím
            </label>
            <input 
              class="shadow appearance-none border rounded-lg w-full min-w-full py-2 px-3 bg-gray-100 text-gray-700 leading-tight focus:outline-blue-400 focus:shadow-outline focus:bg-white" 
              id="email" type="text" placeholder="E-mail" formControlName="email" name="email"
            >
          </div>
          <div class="mb-6">
            <label class="block uppercase text-white text-sm font-medium mb-2" for="password">
              Jelszó
            </label>
            <input 
              class="shadow appearance-none border rounded-lg w-full py-2 px-3 bg-gray-100 text-gray-700 leading-tight focus:outline-blue-400 focus:shadow-outline focus:bg-white" 
              id="password" type="password" placeholder="********" formControlName="password" name="password"
            >
          </div>
          <div class="w-full flex justify-center">
            <button (click)="onSubmit()" class="transition ease-in-out bg-white hover:-translate-y-1 hover:scale-105 hover:bg-blue-100 text-blue-900 font-medium py-2 px-4 rounded-lg" type="button">
              Belépés
            </button>
          </div>
        </form>
      </div>
      <div class="text-center py-7 text-white">
        <p>Nincs még fiókja? <a class="underline hover:text-blue-950" routerLink="/sign-up">Regisztráljon itt</a></p>
      </div>
      <div class="flex justify-center text-white font-medium bg-black p-2 foot w-full">
        <p>© CollaboraCode 2023</p>
      </div>  
</div>
