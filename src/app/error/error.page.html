<ion-content [fullscreen]="true">
  <div class="flex h-full items-center justify-center">
    <div
      class="bg-slate-200 dark:bg-zinc-800 w-full h-fit sm:w-fit py-6 px-8 mx-6 sm:mx-0 rounded-xl shadow-xl shadow-neutral-300 dark:shadow-zinc-950"
    >
      <h1
        class="text-neutral-600 dark:text-slate-200 text-center mb-2 text-lg font-semibold"
      >
        Az oldal amit keres nem található!
      </h1>
      <h2 class="text-neutral-600 dark:text-slate-200 text-left">
        Az oldal {{ redirectionTime }}mp múlva automatikusan átirányít a
        kezdőlapra.
      </h2>
      <h2 class="mb-2 text-neutral-600 dark:text-slate-200 text-left">
        Ha ez mégsem történne meg, kattintson az alábbi linkre:
      </h2>
      <a
        class="block text-blue-500 text-center font-semibold hover:underline"
        (click)="backToHomePage()"
        >Vissza a kezdőlapra</a
      >
    </div>
  </div>
</ion-content>
